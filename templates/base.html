<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %} Filipe Lopes Calc</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
  <!-- Importando estilo -->
  <link href="/static/css/app.css" rel="stylesheet">
  <!-- Importanto fontes do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <!-- Importando estilos DataTables -->
  <link href="/static/css/datatables.min.css" rel="stylesheet" type="text/css">
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://calc.filipelopes.med.br">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Calculadoras Médicas">
  <meta property="og:description" content="Calculadoras Médicas como Serviço - Em construção, colabore com esse projeto OpenSource">
  <meta property="og:image" content="/static/img/logo192.png">
</head>

<body>
  {% include 'header.html' %}

    <main>
      {% block content %}
      {% endblock %}
    </main>

  {% include 'footer.html' %}

  </div> <!-- /container -->

  <!-- jQuery -->
  <script src="/static/js/jquery-3.5.1.min.js"></script>
  <!-- Importando script DataTables -->
  <script src="/static/js/datatables.min.js"></script>
  <script src="/static/js/app.js"></script>

  {% block scripts %}
  {% endblock %}
</body>

</html>
